<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Travel AI</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h3>Travel & Accessibility Companion</h3>
  <input id="fileInput" type="file" accept="image/*" />
  <div>
    <label for="targetLang">Translate to:</label>
    <select id="targetLang">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="ja">Japanese</option>
    </select>
  </div>
  <button id="analyzeBtn">Analyze Photo</button>

  <div id="status">Ready.</div> <h4>Extracted Text</h4>
  <pre id="extractedText"></pre>

  <h4>Translated Text</h4>
  <pre id="translatedText"></pre>

  <h4>Summary</h4>
  <pre id="summaryText"></pre>

  <script src="popup.js"></script> </body>
</html>
